<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="keywords" content="重邮,地图,红岩网校工作站">
	<link rel="stylesheet" href="dist/assets/css/main.css">
	<title>重邮电费查询</title>
</head>
<body>
	<div class="box">
		<h1>电费查询</h1>
		<div class="tbox flex">
			<div class="lbox">
				<span>170<a>.0</a></span>
				电起度
			</div>
			<div class="cbox">
				<span>190<a>.0</a></span>
				电止度
			</div>
			<div class="rbox">
				<span>20<a>.0</a></span>
				用电量
			</div>
		</div>
		<h2 class="freeBill"><span class="after">+20</span><span class="pre">每月免费电量: </span></h2>
		<h2><span class="pre">抄表时间: </span><span class="after">	2013年8月8日8时</span></h2>
		<h2><span class="pre">寝室号: </span><span class="after">15-323</span></h2>
		<h2><span class="pre">电费: </span><span class="after">20元</span></h2>
		
		<h3>
			<span class="pre">注意事项: </span>
			<br/>
			<p><span class="num">1</span>本服务只支持当月查询，不支持跨越查询。</p>
			<br/>
			<p><span class="num">2</span>具体数据以查表时间为准，或有误差。</p>
			<br/>
			<p><span class="num">3</span>详情请咨询xxxxxxxx。</p>
			<br/>	
		</h3>
	</div>
</body>
</html>
